{{ define "main" }}

    <div class="post-list-container post-list-container-shadow">
        <div class="post">
            <div class="post-body-wrapper">
                {{ if .Params.enableVue }}
                <div class="post-body">
                {{ else }}
                <div class="post-body" v-pre>
                {{ end }}
                    {{.Content}}
                    <HR width="100%" id="EOF">
                </div>
            </div>
        </div>
    </div>

{{ end }}
